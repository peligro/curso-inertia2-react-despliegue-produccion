services:
  app:
    build:
      context: ./docker/app
    container_name: laravel-app
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:K0QkoJdjC83TX5sJ76/O1XLzp5nN+G6XG8uhxdjBzQM=
    ports:
      - "8001:8000"
    networks:
      - custom_network
    

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - custom_network
  
  vite:
    build:
      context: .
      dockerfile: ./docker/vite/Dockerfile
    container_name: laravel-vite
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    ports:
      - "5173:5173"
    networks:
      - custom_network
    depends_on:
      - app
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
  
  
  
  
  

networks:
  custom_network:
    name: custom_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.42.12.0/28
          gateway: 172.42.12.1