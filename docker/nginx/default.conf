server {
    listen 80;
    server_name ec2-54-242-55-101.compute-1.amazonaws.com;
    root /var/www/html/public;
    index index.php index.html;

    # Servir archivos estáticos directamente
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración para assets de Vite
    location /build/ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # Configuración para archivos JavaScript
    location ~ \.js$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para archivos CSS
    location ~ \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # No permitir acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}